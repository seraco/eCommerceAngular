<div *ngIf="productsService.getCart().length" class="container">
  <app-products-table
    [products]="productsService.getCart()"
    [totalPrice]="productsService.getTotalCartPrice()">
  </app-products-table>
  <div class="button-container">
    <button
      mat-flat-button
      color="accent"
      routerLink="/checkout">
      Checkout
    </button>
  </div>
</div>
