<div *ngIf="getCart().length" class="container">
  <app-products-table [products]="getCart()" [totalPrice]="getTotal()">
  </app-products-table>
  <div class="button-container">
    <button
      mat-flat-button
      color="accent"
      routerLink="/checkout">
      Checkout
    </button>
  </div>
</div>
