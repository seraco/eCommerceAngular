<mat-toolbar class="mat-elevation-z2" color="primary">
    <mat-toolbar-row>
      <div fxShow fxHide.gt-xs>
        <a
          mat-icon-button
          (click)="sidenav.toggle()">
          <mat-icon
            aria-hidden="false"
            aria-label="Menu icon">
            menu
          </mat-icon>
        </a>
      </div>
      <div routerLink="">
        <span class="title">{{ title }}</span>
      </div>
      <div fxShow fxHide.lt-sm>
        <button
          mat-button
          [class.active]="getCurrentUrl() == '/products'"
          routerLink="/products">
          Products
        </button>
        <button
          mat-button
          [matBadge]="getTotalCartItems() ? getTotalCartItems() : ''"
          matBadgeColor="accent"
          matBadgePosition="after"
          matBadgeSize="small"
          [class.active]="getCurrentUrl() == '/cart'"
          routerLink="/cart">
          Cart
        </button>
      </div>
      <span class="fill-center"></span>
      <a
        mat-button
        href="https://github.com/seraco/eCommerceAngular"
        target="_blank">
        <img src="assets/GitHub-Mark-Light-64px.png" />
        GitHub
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/products">
          Products
        </a>
        <a mat-list-item routerLink="/cart">
          Cart
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content-container">
          <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
